<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 未找到页面</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 10rem;
            margin: 0;
            color: #e74c3c;
        }
        .container h2 {
            font-size: 2rem;
            margin: 0;
            color: #555;
        }
        .container p {
            font-size: 1rem;
            margin: 1rem 0 2rem;
            color: #777;
        }
        .container a {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
        }
        .container a:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            .container h1 {
                font-size: 6rem;
            }
            .container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>页面未找到</h2>
        <p>很抱歉，您访问的页面不存在。</p>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
